<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors miniapp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Solway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-game">
      <div class="game-options">
        <div class="game-options__el" id="rockBtn">
          <img src="./img/87812.png" alt="" />
        </div>
        <div class="game-options__el" id="paperBtn">
          <img src="./img//16289.png" alt="" />
        </div>
        <div class="game-options__el" id="scissorsBtn">
          <img src="./img/124717.png" alt="" />
        </div>
      </div>

      <div class="player-board">
        <div class="general-display" id="displayInfo">
          <div class="score-display" id="scoreDisplay">
            <div class="player-score">
              <h3>Your score: <span id="playerScore">0</span></h3>
            </div>
            <div class="computer-score">
              <h3>Computer's score: <span id="computerScore">0</span></h3>
            </div>
          </div>
          <div class="round-display" id="roundDisplay">
            <div class="player-round-play">
              <h3>You played <span id="playerRoundPlay"></span></h3>
            </div>
            <div class="computer-round-play">
              <h3>Computer played <span id="computerRoundPlay"></span></h3>
            </div>
          </div>
          <div class="round-message" id="roundMessage">
            <h2 id="actionMessage">Choose your move above!</h2>
          </div>
        </div>
        <div class="winner-message" id="winnerMessage"></div>
        <button class="btn btn__start" id="startBtn">Start</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
