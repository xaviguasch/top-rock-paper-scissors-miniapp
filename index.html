<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors miniapp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-game">
      <div class="game-options">
        <div class="game-options__el" id="rockBtn">
          <img src="./img/87812.png" alt="" />

        <div class="game-options__el" id="paperBtn">
          <img src="./img//16289.png" alt="" />
        </div>
        <div class="game-options__el" id="scissorBtn">
          <img src="./img/124717.png" alt="" />

      <div class="player-board">
        <button class="btn btn__start">Start</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
